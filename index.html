<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <input type="text" v-model="num">
        <button v-on:click="num++">点赞</button>
        <button v-on:click="cancel">取消</button>
        <h1>{{name}}，非常帅！有{{num}}个人为他点赞。</h1>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>

    <script>
        // 1.vue 声明式渲染
        let vm = new Vue({
            el: "#app", // 绑定元素
            data: { // 封装数据
                name: "张三",
                num: 1
            },
            methods: { // 封装方法
                cancel() {
                    this.num--;
                }
            }
        });

        

        // 2.双向绑定，模型的变化，会引起视图的变化，反之亦然

        // 3.事件处理

        // v-xx：指令

        // 1.创建 vue 实例，关联页面模板，将自己的数据（data）渲染到关联的模板，响应式的
        // 2.指令来简化对 dom 的一些操作
        // 3.声明方法来做更复杂的操作，methods 里面可以封装方法


    </script>

</body>

</html>
